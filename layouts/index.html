{{ partial "header.html" . }}
<body>
<div id="layout" class="pure-g">
<article class="pure-u-1">
{{ partial "brand.html" . }}
{{ $paginator := .Paginate .Site.RegularPages }}
{{ range $paginator.Pages }}
  <section>
  {{ partial "content.header.html" . }}
  <p>{{ .Summary }}</p>
  {{ if .Truncated }}
  <p><a href="{{ .RelPermalink  }}">Read On &rarr;</a></p>
  {{ end  }}
  </section>
{{ end }}
{{ partial "footer.html" . }}
</article>
</div>
</body>
</html>
