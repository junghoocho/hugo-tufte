<header class="brand">
  {{- if .Site.Params.logo -}}<img class="badge" src="{{ .Site.Params.logo }}" style="max-height: 200px; display: block; position: absolute; left: -120px; top: 2em;">{{- end -}}
      <h1>{{- .Site.Title -}}</h1>
  {{- if .Site.Params.subtitle -}}<p class="subtitle">{{ .Site.Params.subtitle }}</p>{{- end -}}
  {{ partial "nav.html" . }}
</header>
